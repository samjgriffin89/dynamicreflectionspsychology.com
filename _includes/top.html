<!doctype html>
<html lang="en">
  <head>
    {% include analytics.html %}
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" >
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{site.base_url }}/images/favicon.ico">

    <link rel="canonical" href="{{site.canonical_base_url }}{{ page.canonical_url }}" />

    <!-- Facebook -->
    <meta property="og:url" content="{{site.canonical_base_url }}{{ page.canonical_url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="/images/logo.svg" />
    
    <link rel="stylesheet" href="/css/main.css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" />
  </head>
