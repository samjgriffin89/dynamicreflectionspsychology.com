{% include top.html %}
  <body>
    {% include navigation.html %}

    <section id="mainContent" class="main-content container-fluid">
    	<div class="content-wrapper">
        {{ content }} 
      </div>
    </section>
    
	  {% include footer.html %}
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {

        var urlPath = window.location.pathname;

        // homepage
        if (urlPath == '/')
        {
          document.getElementById('mainContent').classList.add('homepage');
        }

        if (urlPath.endsWith('/'))
        {
          urlPath = urlPath.slice(0,-1);
        }

        var navList = document.getElementById('navbarNav');
        var navLinks = navList.getElementsByTagName('a');

        for (var i = 0; i < navLinks.length - 1; i++)
        {
          var navLink = navLinks[i];
          var navLinkPath = navLink.pathname;
          
          if (navLinkPath.endsWith('/'))
          {
            navLinkPath = navLinkPath.slice(0, -1);
          }

          if (urlPath == navLinkPath) {
            navLink.classList.add('active');
            navLink.setAttribute('aria-current', 'page');
          }
        }
      })
    </script>
  </body>
</html>
