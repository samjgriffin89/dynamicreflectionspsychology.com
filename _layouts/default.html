{% include top.html %}
  <body>
    {% include navigation.html %}

    <section id="mainContent" class="main-content container-fluid">
    	<div class="content-wrapper">
        {{ content }} 
      </div>
    </section>
    
	  {% include footer.html %}
  
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
      var urlPath = window.location.pathname;

      if (urlPath == '/')
      {
        document.getElementById('mainContent').classList.add('homepage');
      }

      if (urlPath.endsWith('/'))
      {
        urlPath = urlPath.slice(0,-1);
      }

      var navList = document.getElementById('navbarNav');
      var navLinks = navList.getElementsByTagName('a');

      for (var i = 0; i < navLinks.length - 1; i++)
      {
        var navLink = navLinks[i];
        var navLinkPath = navLink.pathname;
        
        if (navLinkPath.endsWith('/'))
        {
          navLinkPath = navLinkPath.slice(0, -1);
        }

        if (urlPath == navLinkPath) {
          navLink.classList.add('active');
          navLink.setAttribute('aria-current', 'page');
        }
      }

      // FAQ Accordion functionality - Working version with colors
      console.log('FAQ accordion script loading...');
      
      function initAccordion() {
        console.log('Initializing FAQ accordion...');
        
        var questions = document.querySelectorAll('.faq-question');
        console.log('FAQ questions found:', questions.length);
        
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          
          // Set arrow color based on section header
          var arrow = question.querySelector('.faq-arrow');
          if (arrow) {
            var currentElement = question.parentElement;
            while (currentElement) {
              var prevElement = currentElement.previousElementSibling;
              if (prevElement && prevElement.tagName === 'H2') {
                if (prevElement.classList.contains('blue-text')) {
                  arrow.classList.add('blue-arrow');
                } else if (prevElement.classList.contains('tangerine-text')) {
                  arrow.classList.add('tangerine-arrow');
                } else if (prevElement.classList.contains('coral-text')) {
                  arrow.classList.add('coral-arrow');
                }
                break;
              }
              currentElement = prevElement;
            }
          }
          
          // Add click handler
          question.addEventListener('click', function(e) {
            e.preventDefault();
            
            var target = this.getAttribute('data-target');
            var answer = document.getElementById(target);
            
            if (answer) {
              var isActive = this.classList.contains('active');
              
              if (isActive) {
                this.classList.remove('active');
                answer.classList.remove('active');
              } else {
                this.classList.add('active');
                answer.classList.add('active');
              }
            }
          });
        }
        
        console.log('FAQ accordion setup complete');
      }
      
      // Initialize
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initAccordion);
      } else {
        initAccordion();
      }
    </script>
  </body>
</html>
